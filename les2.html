<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue</title>
	<link rel="stylesheet" href="style.css">

</head>
	<body>

		<div class="container" id="app2">
			<div class="card">
				<h1 :style="{
					color: inputValue.length < 5 ? 'darkred' : 'darkblue',
					fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
				}">{{ title }}</h1>

				<div class="form-control">
					<input
					 	type="text" 
					 	:placeholder="placeholderString" 
					 	v-model="inputValue"
					 	@keypress.enter="addNewNote"
					 />
					 <!-- :value="inputValue"
					 	@input="inputChangeHandler" -->
				</div>
				<!-- <h2>inputValue: {{ inputValue }}</h2> -->
				<button class="btn" @click="addNewNote">Add</button>	
				<hr/>
				<ul class="list" v-if="notes.length !==0">
					<li class="list-item" v-for="(myNote, idx) in notes">
						<!-- <span :class="myNote.length > 5 ? 'primary' : 'bold'">({{ idx + 1 }}) {{ toUpperCase(myNote) }}</span> -->
						<!-- <span :class="{
						'primary': true,
						'bold': myNote.length > 5
						}">({{ idx + 1 }}) {{ toUpperCase(myNote) }}</span> -->
						<span :class="['bold', {'primary': myNote.length > 5}]">({{ idx + 1 }}) {{ toUpperCase(myNote) }}</span>
						<button class="btn danger" @click="removeNote(idx)">Remove</button>
					</li>
					<hr>
					<li>
						<strong>Number of notes: {{ notes.length }}</strong> | Double: {{ doubleCountComputed }}
					</li>
				</ul>
				<div v-else>No notes, add a new note!</div>			
			</div>
		</div>
		

		<script src="https://unpkg.com/vue@next"></script>
		<script src="app.js"></script>
	</body>
</html>
