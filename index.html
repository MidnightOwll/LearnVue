<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue</title>
	<link rel="stylesheet" href="style.css">
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
	<body>
		<div class="container pt-5" id="app" v-cloak>
			<div class="card center">
				<div v-html="html"></div>
				<!-- <h1>{{ title }}</h1>
				<h2 v-text="title"></h2>
				<h2 v-once>{{ title }}</h2>
				<h2 v-pre>{{ title }}</h2>
				<button class="btn" @click="title = 'Another value'">Rename</button> -->

				<div class="form-control">
					<input type="text" @keyup.enter="addItem($event)" ref="myInput">
				</div>

				<ul class="list" v-if="items.length">
					<!-- <li class="list-item" v-for="(item, i) in 7">
						{{ i }} {{ item }}
					</li>  -->
					<li 
						class="list-item" 
						v-for="(item, i) in items"
						@click="remove(i), log(item)"
						:key="item"
					>
						<strong>{{ item }}</strong>&nbsp;
						<!-- <input type="text" @click="stop"> -->
						<input type="text" @click.stop>
					</li> 
					<!-- <li class="list-item" v-for="(value, key) in person">
						<strong>{{ key }}</strong> {{ value }}
					</li>  -->
				</ul>
				<h3 v-show="items.length === 0"><----------></h3>
			</div>
		</div>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="app2.js"></script>
	</body>
</html>
