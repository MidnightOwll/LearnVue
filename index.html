<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue</title>
	<link rel="stylesheet" href="style.css">
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
	<body>
		<div class="container pt-5" id="app" v-cloak>
			<div class="card center">
				<div v-html="html"></div>
				<!-- <h1>{{ title }}</h1> -->
				<h2 v-text="title"></h2>
				<h2 v-once>{{ title }}</h2>
				<h2 v-pre>{{ title }}</h2>
				<button class="btn" @click="title = 'Another value'">Rename</button>
			</div>
		</div>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="app2.js"></script>
	</body>
</html>
